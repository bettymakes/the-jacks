<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" initial-scale="1" />
    <title>The Jacks</title>
    <link rel="stylesheet" href="styles/main.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <h1>&#128123; The Jacks &#128123;</h1>

    <div class="container">
      <p>
        So many Jacks &#128561; ! Gotta catch 'em all!
      </p>

      <div class="card">
        <a href="images/right-jack.png">
          <figure>
            <img src="images/right-jack.png" alt="Right Hand Jack" />
            <figcaption>
              <span>Option 1</span>
              Right Hand Jack
            </figcaption>
          </figure>
        </a>
      </div>

      <div class="card">
        <a href="images/left-jack.png">
          <figure>
            <img src="images/left-jack.png" alt="Left Hand Jack" />
            <figcaption>
              <span>Option 2</span>
              Left Hand Jack
            </figcaption>
          </figure>
        </a>
      </div>

      <div class="card">
        <a href="images/right-left-jack.png">
          <figure>
            <img src="images/right-left-jack.png" alt="Right-Left Merged Jack" />
            <figcaption>
              <span>Option 3</span>
              Right &amp; Left Merged
            </figcaption>
          </figure>
        </a>
      </div>

      <div class="card">
        <a href="images/left-right-jack.png">
          <figure>
            <img src="images/left-right-jack.png" alt="Left-Right Merged Jack" />
            <figcaption>
              <span>Option 4</span>
              Left &amp; Right Merged
            </figcaption>
          </figure>
        </a>
      </div>
    </div>

    <footer>
      Made with &#128154; 2017
    </footer>
  </body>
</html>
